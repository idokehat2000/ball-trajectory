<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="targil.css" />
    <script src="targil.js" defer></script>
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Targil</title>
  </head>
  <body>
    <div id="background-image">
      <div class="container">
        <h1 id="header">trejectory calculator</h1>
        <div class="transbox">
          <div>
            <label for="velocity">velocity:</label>
            &nbsp;
            <input type="number" id="velocity" placeholder="Meter per second" />
            &nbsp;
            <span>m/sec</span>
          </div>
          <div>
            <label for="alpha">alpha:</label>
            &nbsp;
            <input type="number" id="alpha" placeholder="degrees" />
            &nbsp;
            <span>deg</span>
          </div>
          <label id="number-of-data-points">data points:</label>
          <select id="number-of-data-points-selct">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
          <div id="buttons">
            <button onclick="calc()" id="calc">calculate</button>
            <button id="clear">clear</button>
          </div>
        </div>
        <div class="results" id="results-container" style="display: none">
          <table id="results">
            <tr>
              <th>Total Time in air:</th>
              <th>Total distance:</th>
              <th>Maximum height:</th>
            </tr>
            <tr>
              <td id="timeInAir"></td>
              <td id="totalDistance"></td>
              <td id="maxHeight"></td>
            </tr>
          </table>
          <div id="chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
